<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResiliaFlix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <a href=""><h1>RESILIAFLIX</h1></a>
      <div class="buscar">
        <input type="text" name="" id="" />
        <button>Buscar</button>
      </div>
      <div class="usuario">
        <a href="#">Cadastre-se</a>
        <a href="#"> Login</a>
      </div>
    </header>
    <main>
      <div id="carrossel">
        
      </div>
       <div id="carouselExampleCaptions" class="carousel slide" data-interval="3000" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div id="carrosselItem" class="carousel-inner">
          
          <div class="carousel-item active">
            <img src="https://s1.ticketm.net/dam/a/b4e/c66df269-c273-47a6-b839-59435ad0fb4e_1507181_TABLET_LANDSCAPE_LARGE_16_9.jpg" class="d-block w-100 img-carrossel" alt="...">
            <div class="carousel-caption d-none d-md-block h-50 w-25">
              <h1 class="titulo-carr display-4">O Estranho Mundo de Jack (1993)</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.justwatch.com/images/backdrop/93113675/s640/the-polar-express" class="d-block w-100 img-carrossel" alt="...">
            <div class="carousel-caption d-none d-md-block h-50 w-25">
              <h1 class="titulo-carr display-3">O Expresso Polar (2004)</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://image.tmdb.org/t/p/original/8KdDTveeF1byflqRl5bdCOij6yk.jpg" class="d-block w-100 img-carrossel" alt="...">
            <div class="carousel-caption d-none d-md-block h-50 w-25">
              <h1 class="titulo-carr display-3">O Natal de Charlie Brown (1965)</h1>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="servico"></div>
      <div class="catalogo">

      </div>
    </main>
    <footer>
      <a href="#">Contato</a>
      <a href="#">Servi√ßos</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    <script src="./model/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./model/catalogo.js"></script>
    <script src="./controller/home-controller.js"></script>
    
  </body>
</html>
