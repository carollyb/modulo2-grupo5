<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResiliaFlix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href=""><h1>RESILIAFLIX</h1></a>
      <div class="buscar">
        <input type="text" name="" id="" />
        <button>Buscar</button>
      </div>
      <div class="usuario">
        <a href="#">Cadastre-se</a>
        <a href="#"> Login</a>
      </div>
    </header>
    <main>
      <div class="destaque d-flex w-100" style="height: 600px">
        <div
          id="carouselExampleControls"
          class="
            d-flex
            slide
            carousel carousel-fade carousel-dark
            w-100
            justify-content-center
          "
          data-bs-ride="carousel"
        >
          <div class="d-flex carousel-inner h-100 text-center"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </button>
        </div>
      </div>

      <div class="servico"></div>
      <div class="catalogo"></div>
    </main>
    <footer>
      <a href="#">Contato</a>
      <a href="#">Servi√ßos</a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./model/Catalogo.js"></script>
    <script src="./model/api.js"></script>
    <script src="./controller/home.js"></script>
  </body>
</html>
