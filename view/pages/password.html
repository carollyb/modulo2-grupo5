<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../view/style/login.css" />
    <title>ResiliaFlix: Recuperar Senha</title>
    <link
    rel="shortcut icon"
    href="../../images/popcorn.ico"
    type="image/x-icon"
  />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-warning logo" href="../../index.html"
            ><img src="../../images/logo-resiliaflix-2.png" class="w-100" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="form.html"
                  >Cadastre-se</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./contact.html">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="../../index.html#servicos"
                  >Serviços</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2 rounded-pill opacity-25 inputFilme"
                type="search"
                placeholder="digite um filme"
                aria-label="Search"
              />
              <button
                class="
                  btn btn-outline-success
                  rounded-pill
                  bg-light
                  buscarFilme
                "
                type="submit"
              >
                buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="passwordForgot">
      <div class="passwordContainer col-4 offset -4">
        <h1 class="passTitle">Recuperar senha</h1>

        <form action="" class="passForm">
          <label class="text-white" for="email">Email cadastrado</label>
          <span class="loginInputBorder"></span>
          <input
            class="emailInfo"
            type="email"
            name="email"
            id="recupEmail"
            placeholder="Digite seu email"
            autocomplete="off"
          />
          <span class="loginInputBorder"></span>
          <button class="btn btn-lg btn-block btn-danger passSubmit">
            Enviar
          </button>
        </form>
      </div>
    </main>

    <footer class="text-center text-white">
      <div class="mt-2 d-flex justify-content-evenly footerInfo">
        <p>Boas festas!</p>
        <p>® Todos os direitos reservados</p>
        <p>Web Dev FullStack Resilia</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../../controller/login.js"></script>
    <script src="../../controller/menu-controller.js"></script>
  </body>
</html>
